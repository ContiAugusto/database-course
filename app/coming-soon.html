<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Coming Soon | PtechLab</title>
  <link rel="stylesheet" href="coming-soon.css">
</head>

<body>
  <div class="container">
    <h1>PtechLab</h1>
    <h2>Novo Funcionalidade em Breve</h2>
    <p>Estamos preparando essa nova Funcionalidade para a melhora do site! Fique ligado para novidades sobre a nova atualização.</p>
    <div class="countdown">
      <div class="time">
        <span id="days">00</span>
        <p>dias</p>
      </div>
      <div class="time">
        <span id="hours">00</span>
        <p>horas</p>
      </div>
      <div class="time">
        <span id="minutes">00</span>
        <p>minutos</p>
      </div>
      <div class="time">
        <span id="seconds">00</span>
        <p>segundos</p>
      </div>
    </div>
    <p class="subscribe-message">Deixe seu e-mail para receber atualizações:</p>
    <form class="subscribe-form">
      <input type="email" placeholder="Digite seu e-mail" required>
      <button type="submit">Inscrever-se</button>
    </form>
  </div>

  <script src="coming-soon.js"></script>
</body>

</html>
